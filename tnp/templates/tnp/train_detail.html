{% extends 'tnp/base.html' %} {% block content %}
<h1>{{ train.name }} <a href="{% url 'train_edit' pk=train.pk %}">(edit)</a></h1>
<img src="{{ train.photo_url }}" alt="" class="train-photo"/>
<h4>Power Type: {{ train.power_type }}</h4>
<h4>Builder: {{ train.builder }}</h4>
<h4>Year: {{ train.year }}</h4>
<h4>Country: {{ train.country }}</h4>
<p>{{ train.description }}</p>
<a href="{% url 'train_delete' pk=train.pk %}">Delete</a>
{% endblock %}
