{% extends 'tnp/base.html' %} {% block content %}
<h1>{{ car.name }} <a href="{% url 'car_edit' pk=car.pk %}">(edit)</a></h1>
<img src="{{ car.photo_url }}" alt="" class="car-photo"/>
<h4>Type: {{ car.type }}</h4>
<h4>Manufacturer: {{ car.manufacturer }}</h4>
<h4>Year: {{ car.year }}</h4>
<h4>Country: {{ car.country }}</h4>
<p>{{ car.description }}</p>
{% endblock %}
