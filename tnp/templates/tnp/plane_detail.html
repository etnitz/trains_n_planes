{% extends 'tnp/base.html' %} {% block content %}
<h1>{{ plane.name }} <a href="{% url 'plane_edit' pk=plane.pk %}">(edit)</a></h1>
<img src="{{ plane.photo_url }}" alt="" class="plane-photo"/>
<h4>Role: {{ plane.role }}</h4>
<h4>Manufacturer: {{ plane.manufacturer }}</h4>
<h4>Year: {{ plane.year }}</h4>
<h4>Country: {{ plane.country }}</h4>
<p>{{ plane.description }}</p>
{% endblock %}
